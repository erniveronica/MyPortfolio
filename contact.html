        <div class="logo">My Portfolio</div>

    <section class="contact">
        <div class="main-contact">
            <h1>Contact Me</h1>
            <form>
                <div class="name">
                <label>Full Name</label><br>
                <input type="text" placeholder="Enter your name" required></div>

                <div class="genre">
                <label>Genre</label><br>
                <input type="radio" name="1" required /> Male
                <input type="radio" name="1" required/> Female</div>

                <div class="email">
                <label>Email</label><br>
                <input type="email" placeholder="Enter your email" required></div>

                <div class="context">
                <label>Context</label><br>
                <select>
                    <option value="Discussion">Discussion</option>
                    <option value="Discussion">Hire</option>
                </select></div>

                <div class="ask">
                <label>Where did you get information about me ?</label><br>
                <input type="checkbox" id="ig">
                <label for="ig">Instagram (Social Media)</label><br>
                <input type="checkbox" id="web">
                <label for="web">Website</label><br>
                <input type="checkbox" id="oth">
                <label for="oth">Others</label></div>

                <div class="file">
                <label>Enter your project</label><br><input type="file"><br>

                <div class="message">
                <label>Message</label><br>
                <textarea cols="60" rows="5" placeholder="Enter your message" required></textarea><br>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
                </div>

            </form>

        </div>
    </section>

      <footer>
